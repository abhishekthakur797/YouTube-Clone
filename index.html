<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube Clone</title>
    <link
      rel="shortcut icon"
      href="img/pngaaa.com-75129.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--? 1.Navigation Section-->
    <nav>
      <div class="nav-left">
        <i class="fa-solid fa-bars"></i>
        <a href="#"><img src="img/youtube logo.png" alt="" /></a>
      </div>
      <div class="nav-middle">
        <div class="search-box">
          <input type="text" name="" id="" placeholder="Search" size="50" />
          <button type="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
        <button><i class="fa-solid fa-microphone"></i></button>
      </div>
      <div class="nav-right">
        <i class="fa-solid fa-video"></i><i class="fa-solid fa-bell"></i>
        <div class="profile-logo">
          <a href="#"><img src="img/profile pic.jpg" alt="" /></a>
        </div>
      </div>
    </nav>
    <!--? 2. Left and Right Section-->
    <div class="container">
      <!--? 2.1 Left Section-->
      <aside class="left">
        <aside class="left-content">
          <a href="#"><i class="fa-solid fa-house"></i> Home</a>
          <a href="#"><i class="fa-solid fa-file-video"></i> Short</a>
          <a href="#"><i class="fa-solid fa-clapperboard"></i> Subscriptions</a>
        </aside>
        <aside class="left-content">
          <a href="#"><i class="fa-solid fa-photo-film"></i> Library</a>
          <a href="#"><i class="fa-solid fa-clock-rotate-left"></i> History</a>
          <a href="#"><i class="fa-solid fa-camera-retro"></i> Your Videos</a>
          <a href="#"><i class="fa-regular fa-clock"></i> Watch Later</a>
          <a href="#"><i class="fa-regular fa-thumbs-up"></i> Liked Video</a>
        </aside>
      </aside>
    </div>
  </body>
  <!--? Scripts-->
  <script
    src="https://kit.fontawesome.com/afcdfd8069.js"
    crossorigin="anonymous"
  ></script>
</html>
